<!DOCTYPE html>
<head>
  <title>TeamProject</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />

            </div> 
          </div>
          <div class="content-p">
            <p class="content-p-1">DESIGNERS<br/>디자이너</p>
          </div>
        </div>
        <span class="content-block">
          <div class="content-round">
            <div id="round">
              <img src="writers.webp" alt="콘텐츠">
            </div> 
          </div>
          <div class="content-p">
            <p class="content-p-1">CONTENTS WRITERS<br/>콘텐츠 담당</p>
          </div>
        </span>
        <span class="content-block">
          <div class="content-round">
            <div id="round">

            </div>

          <div class="content-round">
            <div id="round">

            </div> 
          </div>

            <p class="content-p-1">MUSIC PRODUCER<br/>음악 프로듀서</p>

    <div class="about">
      <h2>

      </h2>
    </div>
    <div class="contact">
      <div class="contact-main">
        <div class="contact-left-side">
          <h2>
            <span class="contact-title">CONTACT</span>
          </h2>
          <p>
            <span class="contact-subtitle">
              궁금한 내용은 언제든지 문의하세요!
            </span>
          </p>
          <div></div>
        </div>
        <div class="contact-right-side">
          내용
        </div>
      </div>

    </div>
    <footer class="foot">
  </div>
